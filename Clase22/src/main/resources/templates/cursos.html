<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colegio</title>
    <link href="icons/colegio.png" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body onload="mueveReloj()">
    <div class="container-md bg-secondary-subtle">

        <!-- Menu -->
        <div th:insert="fragments/menu::menu"></div>

        <!-- Banner -->
        <h1 class="text-center text-primary bg-success-subtle p-2 m-2">Administraci&oacute;n de Cursos</h1>

        <!-- Formulario de inscipciÃ³n a un curso -->
        <form class="bg-secondary p-2" th:object="${curso}" th:action="saveCurso" method="post">

            <!-- Titulo -->
            <div class="mb-3 row m-2">
                <label for="titulo" class="col-sm-4 col-form-label text-light">T&iacute;tulo:</label>
                <div class="col-sm-8">
                    <input th:field="*{titulo}" type="text" class="form-control text-primary" id="titulo" minlength="3"
                        max="25" required>
                </div>
            </div>

            <!-- Profesor -->
            <div class="mb-3 row m-2">
                <label for="profesor" class="col-sm-4 col-form-label text-light">Profesor:</label>
                <div class="col-sm-8">
                    <input th:field="*{profesor}" type="text" class="form-control text-primary" id="profesor"
                        minlength="3" max="25" required>
                </div>
            </div>

            <!-- Dia -->
            <div class="mb-3 row m-2">
                <label for="dia" class="col-sm-4 col-form-label text-light">D&iacute;a:</label>
                <div class="col-sm-8">
                    <select th:field="*{dia}" class="form-select" aria-label="Default select example" id="dia">
                        <option th:each="dia : ${dias}" th:text="${dia}" th:value="${dia}"></option>
                    </select>
                </div>
            </div>

            <!-- Turno -->
            <div class="mb-3 row m-2">
                <label for="turno" class="col-sm-4 col-form-label text-light">Turno:</label>
                <div class="col-sm-8">
                    <select th:field="*{turno}" class="form-select" aria-label="Default select example" id="turno">
                        <option th:each="turno : ${turnos}" th:text="${turno}" th:value="${turno}"></option>
                    </select>
                </div>
            </div>

            <!-- Buttons -->
            <div class="mb-3 row m-2 justify-content-end">
                <button class="btn btn-danger col-sm-2 mx-2" type="reset">Borrar</button>
                <button class="btn btn-success col-sm-2 mx-2" type="submit">Enviar</button>
            </div>

            <!-- informacion -->
            <div class="mb-3 row m-2">
                <label for="informacion" class="col-sm-4 col-form-label text-light">Informaci&oacute;n:</label>
                <div class="col-sm-8">
                    <input th:value="${mensaje}" type="text" class="form-control text-primary bg-secondary-subtle"
                        id="informacion" readonly>
                </div>
            </div>
        </form>

        <table class="mt-4 table table-hover table-striped rounded">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">T&iacute;tulo</th>
                    <th scope="col">Profesor</th>
                    <th scope="col">D&iacute;a</th>
                    <th scope="col">Turno</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="curso : ${likeTitulo}">
                    <td th:text="*{curso.id}" scope="row"></td>
                    <td th:text="*{curso.titulo}"></td>
                    <td th:text="*{curso.profesor}"></td>
                    <td th:text="*{curso.dia}"></td>
                    <td th:text="*{curso.turno}"></td>
                </tr>
            </tbody>
        </table>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="js/reloj.js"></script>
</body>

</html>
