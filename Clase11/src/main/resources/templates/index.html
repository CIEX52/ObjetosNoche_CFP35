<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <link rel="icon" type="image/jpg" href="/icons/config.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body onload="mueveReloj(), getAllRequest()">
    <div class="container-md bg-secondary p-2">
        <h1 class="text-primary bg-secondary-subtle text-center p-2">Configuración del Sistema</h1>
        <form>

            <!-- Sistema Operativo -->
            <div class="mb-3 row m-2">
                <label for="so" class="col-sm-4 col-form-label text-light">Sistema Operativo:</label>
                <div class="col-sm-8">
                    <input type="text" th:value="${so}" class="form-control text-primary" id="so" readonly>
                </div>
            </div>

            <!-- Versión de java -->
            <div class="mb-3 row m-2">
                <label for="java" class="col-sm-4 col-form-label text-light">Versión de Java:</label>
                <div class="col-sm-8">
                    <input type="text" th:value="${java}" class="form-control text-primary" id="java" readonly>
                </div>
            </div>

            <!-- Usuario -->
            <div class="mb-3 row m-2">
                <label for="user" class="col-sm-4 col-form-label text-light">Usuario:</label>
                <div class="col-sm-8">
                    <input type="text" th:value="${user}" class="form-control text-primary" id="user" readonly>
                </div>
            </div>

            <!-- Language -->
            <div class="mb-3 row m-2">
                <label for="lang" class="col-sm-4 col-form-label text-light">Lenguaje:</label>
                <div class="col-sm-8">
                    <input type="text" th:value="${language}" class="form-control text-primary" id="lang" readonly>
                </div>
            </div>

            <!-- Ubicación -->
            <div class="mb-3 row m-2">
                <label for="location" class="col-sm-4 col-form-label text-light">Ubicación:</label>
                <div class="col-sm-8">
                    <input type="text" th:value="${location}" class="form-control text-primary" id="location" readonly>
                </div>
            </div>

            <!-- IP Privada -->
            <div class="mb-3 row m-2">
                <label for="ip" class="col-sm-4 col-form-label text-light">IP Privada:</label>
                <div class="col-sm-8">
                    <input type="text" th:value="${ip}" class="form-control text-primary" id="ip" readonly>
                </div>
            </div>

            <!-- IP Publica -->
            <div class="mb-3 row m-2">
                <label for="ipPub" class="col-sm-4 col-form-label text-light">IP Pública:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control text-primary" id="ipPub" readonly>
                </div>
            </div>

            <!-- ISP -->
            <div class="mb-3 row m-2">
                <label for="isp" class="col-sm-4 col-form-label text-light">ISP:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control text-primary" id="isp" readonly>
                </div>
            </div>

            <!-- Fecha -->
            <div class="mb-3 row m-2">
                <label for="date" class="col-sm-4 col-form-label text-light">Fecha:</label>
                <div class="col-sm-8">
                    <input type="text" th:value="${date}" class="form-control text-primary" id="date" readonly>
                </div>
            </div>

            <!-- Time -->
            <div class="mb-3 row m-2">
                <label for="time" class="col-sm-4 col-form-label text-light">Hora:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control text-primary" id="time" readonly>
                </div>
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/js/reloj.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/client.js"></script>
</body>

</html>
