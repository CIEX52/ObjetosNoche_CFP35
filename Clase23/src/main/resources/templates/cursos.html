<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colegio</title>
    <link href="icons/colegio.png" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body onload="mueveReloj()">
    <div class="container-md bg-secondary-subtle">

        <!-- Menu -->
        <div th:insert="fragments/menu :: menu"></div>

        <!-- Banner -->
        <h1 class="text-center text-primary bg-success-subtle p-2 m-2">Mantenimiento de Cursos</h1>

        <!-- Formulario de Cursos-->
        <form class="bg-secondary p-2" th:object="${curso}" th:action="saveCurso" method="post">

            <!-- Título -->
            <div class="mb-3 row m-2">
                <label for="titulo" class="col-sm-4 col-form-label text-light">Título: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{titulo}" class="form-control text-primary" id="titulo" required
                        minlength="3" maxlength="25">
                </div>
            </div>

            <!-- Profesor -->
            <div class="mb-3 row m-2">
                <label for="profesor" class="col-sm-4 col-form-label text-light">Profesor: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{profesor}" class="form-control text-primary" id="profesor" required
                        minlength="3" maxlength="25">
                </div>
            </div>

            <!-- Día -->
            <div class="mb-3 row m-2">
                <label for="dia" class="col-sm-4 col-form-label text-light">Día: </label>
                <div class="col-sm-8">
                    <select class="form-select text-primary" th:field="*{dia}" aria-label="Default select example"
                        id="dia">
                        <!--
                        <option value="LUNES">Lunes</option>
                        <option value="MARTES">Martes</option>
                        <option value="MIERCOLES">Miércoles</option>
                        <option value="JUEVES">Jueves</option>
                        <option value="VIERNES">Viernes</option>
                        -->
                        <option th:each="dia : ${dias}" th:text="${dia}" th:value="${dia}"></option>
                    </select>
                </div>
            </div>

            <!-- Turno -->
            <div class="mb-3 row m-2">
                <label for="turno" class="col-sm-4 col-form-label text-light">Turno: </label>
                <div class="col-sm-8">
                    <select class="form-select text-primary" th:field="*{turno}" aria-label="Default select example"
                        id="turno">
                        <option th:each="turno : ${turnos}" th:text="${turno}" th:value="${turno}"></option>
                    </select>
                </div>
            </div>

            <!-- Botones -->
            <div class="mb-3 row m-2 justify-content-end">
                <button class="btn btn-danger col-sm-2 mx-2" type="reset">Limpiar</button>
                <button class="btn btn-success col-sm-2 mx-2" type="submit">Enviar</button>
            </div>

            <!-- Información -->
            <div class="mb-3 row m-2">
                <label for="informacion" class="col-sm-4 col-form-label text-light">Información: </label>
                <div class="col-sm-8">
                    <input type="text" th:value="${mensaje}" class="form-control text-primary bg-secondary-subtle"
                        id="informacion" readonly>
                </div>
            </div>

        </form>

        <!-- Tabla Cursos -->
        <table class="table table-success table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Título</th>
                    <th scope="col">Profesor</th>
                    <th scope="col">Día</th>
                    <th scope="col">Turno</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="curso : ${likeTitulo}">
                    <th th:text="*{curso.id}" scope="row"></th>
                    <td th:text="*{curso.titulo}" ></td>
                    <td th:text="*{curso.profesor}" ></td>
                    <td th:text="*{curso.dia}" ></td>
                    <td th:text="*{curso.turno}" ></td>
                </tr>
            </tbody>
        </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/reloj.js"></script>
</body>

</html>
